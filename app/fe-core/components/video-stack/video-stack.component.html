<div class="video-stack-container row">
  <div class="video-stack" *ngFor="let item of videoData; let rowIndex = index">
    <a [routerLink]="['Syndicated-article-page', {eventID:item.id, articleType:'video'}]">
      <div class="video-stack-video" [ngStyle]="{'background-image': 'url(' + item.thumbnail + ')'}">
        <div class="greyout">
          <div class="playCircle">
            <i class="fa fa-play"></i>
          </div>
        </div>
      </div>
    </a>
    <div class="video-stack-right">
      <div class="video-stack-right-title">
        <span class="video-title-top" *ngIf="!isProfilePage">
          <span class="video-title-top-key">FOOTBALL</span>
          <span class="video-title-top-date">{{formatDate(item.pubDate, isProfilePage)}}</span>
        </span>
        <a [routerLink]="['Syndicated-article-page', {eventID:item.id, articleType:'video'}]">
        <span class="video-title-mid" [innerHTML]="item.title | safeHtml"></span>
        </a>
        <span class="video-title-top" *ngIf="isProfilePage"><span style="position: relative; top: 10px">{{formatDate(item.pubDate, isProfilePage)}}</span></span>
      </div>
      <!-- <div class="video-stack-right-text" [innerHTML]="item.description | safeHtml"></div> -->
    </div>
  </div>
</div>
