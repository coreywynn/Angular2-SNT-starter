<div class="recommendations" *ngIf="!isDeepDive">
    <div class="recommendations-header">
        <i class="fa fa-heart-o recommendations-header-icon"></i><span class="recommendations-header-text">Other Stories You Will Love</span>
    </div>
    <div class="recommendations-articles">
        <span *ngFor="let data of randomHeadlines; let i=index;">
            <span *ngIf="!isSmall">
                <a class="recommendations-articles-six article-recommend"
                   [routerLink]="['Article-pages', {eventType: data.eventType, eventID: data.eventID}]"
                   title="{{data.title}}">
                    <div class="sixteenNine">
                        <img class="recommendations-articles-six-image" src="{{data.images}}"
                         onerror="this.src='/app/public/no-image.svg'"/>
                    </div>
                    <div class="recommendations-articles-six-content">
                        <div class="recommendations-articles-six-content-dateline">
                            <span class="recommendations-articles-six-content-dateline-keyword">{{data.keyword}}</span>
                            <span class="deep_recs-ai-articles-item-content-dateline-date">{{data.new_date}}</span>
                        </div>
                        <div class="recommendations-articles-six-content-headline">{{data.title}}</div>
                    </div>
                </a>
            </span>
            <span *ngIf="isSmall">
                <a class="deep_recs-ai-articles"
                   [routerLink]="['Article-pages', {eventType: data.eventType, eventID: data.eventID}]"
                   title="{{data.title}}">
                    <div class="deep_recs-ai-articles-item">
                        <div class="deep_recs-ai-articles-item-article-images"
                             [style.background-image]="'url(' + data.images + ')'">
                        </div>
                        <div class="deep_recs-ai-articles-item-content">
                            <div class="deep_recs-ai-articles-item-content-dateline">
                                <span class="deep_recs-ai-articles-item-content-dateline-keyword">{{data.keyword}}</span>
                                <span class="deep_recs-ai-articles-item-content-dateline-date">{{data.date}}</span>
                            </div>
                            <div class="deep_recs-ai-articles-item-content-headline">{{data.title}}</div>
                        </div>
                    </div>
                </a>
            </span>
        </span>
    </div>
</div>

<div class="deep_recs" *ngIf="isDeepDive">
    <div class="row">
        <a class="deep_recs-articles" *ngFor="let item of randomHeadlines; let i = even;" [class.clearfix]="i"
           [routerLink]="item.urlRouteArray"
           title="{{item.displayHeadline}}">
            <div class="deep_recs-articles-item">
                <div class="deep_recs-articles-item-image" [style.background-image]="'url(' + item.bg_image_var + ')'">

                </div>
                <div class="deep_recs-articles-item-content">
                    <div class="deep_recs-articles-item-content-dateline">
                        <span class="deep_recs-articles-item-content-dateline-keyword"
                              [innerHTML]="item.keyword | safeHtml"></span>
                        <span class="deep_recs-articles-item-content-dateline-date"
                              [innerHTML]="item.new_date | safeHtml"></span>
                    </div>
                    <div class="deep_recs-articles-item-content-dateline-below">
                        <span class="deep_recs-articles-item-content-dateline-below-date"
                              [innerHTML]="item.new_date"></span>
                    </div>
                    <div class="deep_recs-articles-item-content-teaser"
                         [innerHTML]="item.displayHeadline | safeHtml"></div>
                </div>
            </div>
        </a>
    </div>
</div>
